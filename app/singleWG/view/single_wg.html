<div ng-controller="singleWGController as singleWGCtrl">
    <h3>{{singleWGCtrl.wgName}}</h3>
    <table class="table table-striped table-hover">
        <thead>
        <th>Einkaufsliste</th>
        <th>Initiator</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="sl in singleWGCtrl.shoppinglists">
            <td>{{sl.name}}</td>
            <td>{{sl.creator}}</td>
            <td>
                <button class="btn btn-active"><i class="glyphicon glyphicon-edit"></i> Edit</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="utils.deleteItemFromArray(singleWGCtrl.shoppinglists, $index)">
                    <i class="glyphicon glyphicon-trash"></i> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button ng-hide="singleWGCtrl.showNewItem" class="btn btn-primary addButton" ng-click="singleWGCtrl.newItem()"><i
            class="glyphicon glyphicon-plus"></i> Neue Liste hinzufügen
    </button>
    <div ng-show="singleWGCtrl.showNewItem">
        <h4>Neue Einkaufsliste anlegen</h4>

        <div class="input-group">
            <span class="input-group-addon">WG-Name</span>
            <input type="text" class="form-control" placeholder="Neue Liste"
                   ng-model="singleWGCtrl.newShoppinglist.name">

            <span class="input-group-addon">Initiator</span>
            <input type="text" class="form-control" placeholder="Luis" ng-model="singleWGCtrl.newShoppinglist.creator">
        </div>
        <div class="confirmButton">
            <button class="btn btn-primary" ng-click="singleWGCtrl.addNewWG()">Einkaufsliste hinzufügen</button>
            <button class="btn" ng-click="singleWGCtrl.cancelAddingNewWG()">Abbrechen</button>
        </div>
    </div>
</div>
