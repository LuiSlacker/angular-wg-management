<div ng-controller="singleWGController as singleWGCtrl">
    <h3>{{singleWGCtrl.wgName}}</h3>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>{{singleWGCtrl.wgMembersHeadline}}</strong></div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="wm in singleWGCtrl.wgMembers">{{wm.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>Einkaufslisten</strong></div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <th>Einkaufsliste</th>
                        <th>Initiator</th>
                        <th></th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sl in singleWGCtrl.shoppinglists">
                            <td><a ui-sref="shoppinglist({shoppinglistName: '{{sl.name}}', wgName: '{{singleWGCtrl.wgName}}'})">{{sl.name}}</a></td>
                            <td>{{sl.creator}}</td>
                            <td>
                                <button class="btn btn-active"><i class="glyphicon glyphicon-edit"></i> Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-danger"
                                        ng-click="singleWGCtrl.deleteShoppinglist(sl._id)">
                                    <i class="glyphicon glyphicon-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button ng-hide="singleWGCtrl.showNewItem" class="btn btn-primary addButton"
                            ng-click="singleWGCtrl.newItem()"><i
                            class="glyphicon glyphicon-plus"></i> Neue Liste hinzufügen
                    </button>
                    <div ng-show="singleWGCtrl.showNewItem">
                        <h4>Neue Einkaufsliste anlegen</h4>

                        <div class="input-group">
                            <span class="input-group-addon">WG-Name</span>
                            <input type="text" class="form-control" placeholder="Neue Liste"
                                   ng-model="singleWGCtrl.newShoppinglist.name">

                            <span class="input-group-addon">Initiator</span>
                            <input type="text" class="form-control" placeholder="Luis"
                                   ng-model="singleWGCtrl.newShoppinglist.creator">
                        </div>
                        <div class="confirmButton">
                            <button class="btn btn-primary" ng-click="singleWGCtrl.addNewShoppinglist()">Einkaufsliste hinzufügen
                            </button>
                            <button class="btn" ng-click="singleWGCtrl.cancelAddingNewShoppinglist()">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
