<div ng-controller="singleWGController as singleWGCtrl">
    <div class="row">
        <div class="col-xs-6">
            <h3>{{singleWGCtrl.wg.name}}</h3>
        </div>
        <div class="col-xs-1 col-xs-offset-5">
            <button ng-show="singleWGCtrl.user.wg == singleWGCtrl.wgID" ng-click="singleWGCtrl.unRegisterFromWg()" style="margin-top:20px" class="btn btn-danger"><i class="glyphicon glyphicon-eject"></i></button>
        </div>
    </div>

    <div style="clear:both" class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>WG Mitglieder</strong></div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="member in singleWGCtrl.members track by $index">{{member.local.username}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>Einkaufslisten</strong></div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <th>Einkaufsliste</th>
                        <th>Initiator</th>
                        <th>Erstellt am</th>
                        <th></th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sl in singleWGCtrl.shoppinglists">
                            <td>
                                <span editable-text="sl.name" e-name="name" e-form="rowform" e-required>
                                  <a ui-sref="app.shoppinglist({shoppinglistID: '{{sl._id}}', wgID: '{{singleWGCtrl.wgID}}'})">{{sl.name}}</a>
                                </span>
                            </td>
                            <td>{{sl.initiator}}</td>
                            <td>{{sl.date | date: 'MM/dd/yyyy @ h:mma'}}</td>
                            <td>
                                <!-- form -->
                                <form editable-form name="rowform" ng-show="rowform.$visible"
                                      onbeforesave="singleWGCtrl.updateShoppinglist(sl._id, $data)"
                                      class="form-buttons form-inline" shown="inserted == sl._id">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                        Speichern
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                            class="btn btn-default">
                                        Abbrechen
                                    </button>
                                </form>

                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-active" ng-click="rowform.$show()"><i
                                            class="glyphicon glyphicon-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger"
                                            ng-click="singleWGCtrl.deleteShoppinglist(sl._id)">
                                        <i class="glyphicon glyphicon-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button ng-hide="singleWGCtrl.showNewItem" class="btn btn-primary addButton"
                            ng-click="singleWGCtrl.newItem()"><i
                            class="glyphicon glyphicon-plus"></i> Neue Liste hinzufügen
                    </button>
                    <div ng-show="singleWGCtrl.showNewItem">
                        <h4>Neue Einkaufsliste anlegen</h4>

                        <div class="input-group">
                            <span class="input-group-addon">WG-Name</span>
                            <input type="text" class="form-control" placeholder="Neue Liste"
                                   ng-model="singleWGCtrl.newShoppinglist.name">
                        </div>
                        <div class="confirmButton">
                            <button class="btn btn-primary" ng-click="singleWGCtrl.addNewShoppinglist()">Einkaufsliste
                                hinzufügen
                            </button>
                            <button class="btn" ng-click="singleWGCtrl.cancelAddingNewShoppinglist()">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
