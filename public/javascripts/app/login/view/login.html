<div class="pen-title">
    <h1 translate="APP_TITLE"></h1>
    <span>
        <i class='fa fa-code'></i> by
        <a href='#'>Kati</a> and
        <a href='#'>Ludwig</a>
    </span>
</div>
<div class="containers" ng-controller="loginController as loginCtrl">
    <div class="card"></div>
    <div class="card">
        <h1 class="title" translate="LOGIN_TITLE"></h1>

        <form ng-submit="" ty>
            <div class="input-container">
                <input type="text" id="Username" ng-model="loginCtrl.user.username" required="required"/>
                <label for="Username" translate="LOGIN_USERNAME"></label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" ng-model="loginCtrl.user.password" required="required"/>
                <label for="Password" translate="LOGIN_PASSWORD"></label>

                <div class="bar"></div>

            </div>
            <div class="button-container">
                <button ng-click="loginCtrl.login()"><span translate="LOGIN_LOGIN"></span></button>
            </div>
        </form>
    </div>
    <div class="card alt">
        <div id="toggle" class="toggle"></div>
        <h1 class="title">
            <span translate="LOGIN_REGISTER"></span>
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="text" id="UsernameSignup" ng-model="loginCtrl.newUser.username" required="required"/>
                <label for="UsernameSignup" translate="LOGIN_USERNAME"></label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="PasswordSignup" ng-model="loginCtrl.newUser.password" required="required"/>
                <label for="PasswordSignup" translate="LOGIN_PASSWORD"></label>

                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button ng-click="loginCtrl.signup()"><span translate="LOGIN_SIGNUP"></span></button>
            </div>
        </form>
    </div>
</div>
