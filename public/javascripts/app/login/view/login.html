<div class="containers" ng-controller="loginController as loginCtrl">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>

        <form ng-submit="" ty>
            <div class="input-container">
                <input type="text" id="Username" ng-model="loginCtrl.user.username" required="required"/>
                <label for="Username">Benutzername</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" ng-model="loginCtrl.user.password" required="required"/>
                <label for="Password">Passwort</label>

                <div class="bar"></div>

            </div>
            <div class="button-container">
                <!--<div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Incorrect USERNAME or PASSWORD
                </div>-->
                <button ng-click="loginCtrl.login()"><span>Login</span></button>
            </div>
            <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
        </form>
    </div>
    <div class="card alt">
        <div id="toggle" class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="text" id="UsernameSignup" ng-model="loginCtrl.newUser.username" required="required"/>
                <label for="UsernameSignup">Benutzername</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="PasswordSignup" ng-model="loginCtrl.newUser.password" required="required"/>
                <label for="PasswordSignup">Passwort</label>

                <div class="bar"></div>
            </div>
            <!--<div class="input-container">
                <input type="password" id="Repeat Password" required="required"/>
                <label for="Repeat Password">Repeat Password</label>

                <div class="bar"></div>
            </div>-->
            <div class="button-container">
                <button ng-click="loginCtrl.signup()"><span>Signup</span></button>
            </div>
        </form>
    </div>
    <!--<a id="portfolio" href="/auth/facebook" ndg-click="loginCtrl.facebookSignup()" title="View my portfolio!"><img src="./public/images/FB-f-Logo__blue_29.png" alt=""/></a>-->
</div>
