<div class="containers" ng-controller="loginController as loginCtrl">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>

        <form ng-submit="" ty>
            <div class="input-container">
                <input type="text" id="Username" ng-model="loginCtrl.user.username" required="required"/>
                <label for="Username">Username</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" ng-model="loginCtrl.user.password" required="required"/>
                <label for="Password">Password</label>

                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button ng-click="loginCtrl.login()"><span>Go</span></button>
            </div>
            <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
        </form>
    </div>
    <div class="card alt">
        <div id="toggle" class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="text" id="UsernameSignup" ng-model="loginCtrl.user.username" required="required"/>
                <label for="UsernameSignup">Username</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="PasswordSignup" ng-model="loginCtrl.user.password" required="required"/>
                <label for="PasswordSignup">Password</label>

                <div class="bar"></div>
            </div>
            <!--<div class="input-container">
                <input type="password" id="Repeat Password" required="required"/>
                <label for="Repeat Password">Repeat Password</label>

                <div class="bar"></div>
            </div>-->
            <div class="button-container">
                <button ng-click="loginCtrl.signup()"><span>Next</span></button>
            </div>
        </form>
    </div>
</div>
