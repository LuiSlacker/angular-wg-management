<div ng-controller="profileController as profileCtrl" class="row">
    <h3>{{profileCtrl.name}}</h3>
        <div class="panel panel-primary">
            <div class="panel-heading">Change profile information</div>
            <div class="panel-body">
                <form> 
                  <div class="form-group">
                    <label for="inputName">Username</label>
                    <input ng-model="profileCtrl.name" type="text" class="form-control" id="inputName">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input ng-model="profileCtrl.email" type="email" class="form-control" id="exampleInputEmail" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input ng-model="profileCtrl.password" type="password" class="form-control" id="exampleInputPassword">
                  </div>                 
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
</div>
