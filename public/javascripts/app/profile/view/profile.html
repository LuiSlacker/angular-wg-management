<div ng-controller="profileController as profileCtrl" class="row">
    <h3>{{profileCtrl.name}}</h3>

    <div class="panel panel-primary">
        <div class="panel-heading">Profilinformationen ändern</div>
        <div class="panel-body">
            <form class="form-inline" editable-form name="editableForm" onaftersave="profileCtrl.updateUser()">
                <div class="form-group row">
                    <div class="input-group">
                        <!-- editable username -->
                        <label class="col-xs-12">Benutzername: </label>
                        <span class="col-xs-12" editable-text="profileCtrl.user.local.username" e-required>{{profileCtrl.user.local.username}}</span>
                        <!-- button to show form -->
                        <button type="button" class="col-xs-12 btn btn-default" ng-click="editableForm.$show()"
                                ng-show="!editableForm.$visible">
                            Ändern
                        </button>
                        <span class="class="col-xs-12" ng-show="editableForm.$visible">
                            <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                                Speichern
                            </button>
                            <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting"
                                    ng-click="editableForm.$cancel()">
                                Abbrechen
                            </button>
                          </span>
                    </div>
                </div>
            </form>

            <form class="form-inline" editable-form name="editableForm2" onaftersave="profileCtrl.updateUser()">
                <div class="form-group">
                    <div class="input-group">
                        <!-- editable password -->
                        <label>Passwort: </label>
                        <span editable-text="profileCtrl.user.local.password" e-required><em>hidden</em></span>
                       <!-- button to show form -->
                        <button type="button" class="btn btn-default" ng-click="editableForm2.$show()"
                                ng-show="!editableForm2.$visible">
                            Ändern
                        </button>
                        <span ng-show="editableForm2.$visible">
                            <button type="submit" class="btn btn-primary" ng-disabled="editableForm2.$waiting">
                                Speichern
                            </button>
                            <button type="button" class="btn btn-default" ng-disabled="editableForm2.$waiting"
                                    ng-click="editableForm2.$cancel()">
                                Abbrechen
                            </button>
                          </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
