<div ng-controller="profileController as profileCtrl" class="row">
    <h3>{{profileCtrl.name}}</h3>

    <div class="panel panel-primary">
        <div class="panel-heading">Change profile information</div>
        <div class="panel-body">
            <div>
                <form editable-form name="editableForm" onbeforesave="profileCtrl.updateUsername($data)">
                    <div>
                        <!-- editable username (text with validation) -->
                        <span class="title">Benutzername: </span>
                        <span editable-text="profileCtrl.user.local.username">{{ profileCtrl.user.local.username }}</span>
                        <!-- button to show form -->
                        <button type="button" class="btn btn-default" ng-click="editableForm.$show()"
                                ng-show="!editableForm.$visible">
                            Ändern
                        </button>
                        <span ng-show="editableForm.$visible">
                            <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                                Speichern
                            </button>
                            <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting"
                                    ng-click="editableForm.$cancel()">
                                Abbrechen
                            </button>
                          </span>
                    </div>
                </form>
            </div>
