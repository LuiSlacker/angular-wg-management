<div ng-controller="profileController as profileCtrl" class="row">
    <h3>{{profileCtrl.name}}</h3>
        <div class="panel panel-primary">
            <div class="panel-heading">Change profile information</div>
            <div class="panel-body">
                <form> 
                  <div class="form-group">
                    <label for="Username">Benutzername</label>
                    <input type="text" class="form-control" id="Username" ng-model="profileCtrl.user.local.username" required="required"/>
                  </div>

                  <div class="form-group">
                    <label for="Password">Passwort</label>
                    <input type="password" class="form-control" id="Password" ng-model="profileCtrl.user.local.password" required="required">
                  </div>
                  <button ng-click="profileCtrl.updateProfile()" class="btn btn-default">Speichern</button>
                </form>

            </div>
        </div>
</div>
